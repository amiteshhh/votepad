<ion-view hide-back-button="true">
  <ion-header-bar class="bar bar-positive">
    <h1 class="title">VotePad</h1>
  </ion-header-bar>
  <ion-content padding="true" scroll="false">
    <div>
      <!-- Form with floating labels -->
      <form name="userSignUpForm" ng-submit="vm.validateRegistration()">
        <ion-list>
          <label class="item item-input item-floating-label">
            <span class="input-label">Name</span>
            <input type="text"
                   placeholder="Name"
                   ng-model="vm.signUpForm.userName"
                   name="Name"
                   ng-required="true">
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Company Name</span>
            <input type="text"
                   placeholder="Company Name"
                   ng-model="vm.signUpForm.company"
                   name="comapny"
                   ng-required="true">
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Mobile</span>
            <input type="text"
                   placeholder="Mobile No."
                   ng-model="vm.signUpForm.mobile"
                   name="mobile"
                   ng-required="true">
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password"
                   placeholder="Password"
                   ng-model="vm.signUpForm.password"
                   name="password"
                   ng-required="true">
          </label>
          <!--ng-disabled="userSignUpForm.$invalid" -->
          <div class="item item-icon-left assertive" ng-if='vm.userRegFail'>
            <i class="icon ion-android-alert"></i> User Registration failed !
          </div>
        </ion-list>
        <button class="button button-royal button-block" ng-disabled="userSignUpForm.$invalid" type="submit">Sign Up</button>
      </form>
    </div>

    <div style="text-align: center;margin-top: 40px;">
<p>or Register Using</p>
<button class="button button-block icon-left ion-social-facebook button-positive"> Facebook</button>
<!--<ion-spinner></ion-spinner>-->
</div>
<button class="button button-positive button-block" type="submit" ng-click="vm.openSignInModal()">Sign In
        </button>

</ion-content>
</ion-view>
