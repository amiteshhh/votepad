  <ion-nav-buttons side="left">

  <ion-content class="has-header padding">

    <div class="list list-inset">
      <div class="item item-divider item-icon-right" ng-click="vm.showInbuiltQues = !vm.showInbuiltQues">
        Inbuilt Question Templates
        <i class="icon" ng-class="vm.showInbuiltQues ? 'ion-android-arrow-dropup' : 'ion-android-arrow-dropdown'"></i>
      </div>
      <div ng-if="vm.showInbuiltQues">
        <a class="item item-icon-left" href="#">
          <i class="icon ion-compose"></i> Text Answer
          <!--<i class="icon ion-android-done"></i>-->
        </a>
        <a class="item item-icon-left" href="#">
          <i class="icon ion-help-circled"></i> Yes/No
        </a>
      </div>
    </div>
    <div class="list list-inset">
      <div class="item item-divider item-icon-right" ng-click="vm.showCustomQues = !vm.showCustomQues">
        Customizable Question Templates
        <i class="icon" ng-class="vm.showCustomQues ? 'ion-android-arrow-dropup' : 'ion-android-arrow-dropdown'"></i>
      </div>
      <div ng-if="vm.showCustomQues">
        <a class="item item-icon-left" ng-click="vm.configureSingleSelect()">
          <i class="icon ion-android-radio-button-on"></i> Single Select
        </a>
        <a class="item item-icon-left" href="#">
          <i class="icon ion-code-working"></i> Linear Scale
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-android-checkbox-outline"></i> Multiple Choice
        </a>
      </div>
    </div>

    <button class="button button-block button-positive" ng-click="vm.openResponseFormat()">
      Configure Question
    </button>

    <div class="list list-inset" ng-if="vm.singleSelectOptions.length !== 0 || !vm.showInbuiltQues || !vm.showCustomQues">
      <div class="item item-button-right">
        Polling Preview
        <button class="button button-dark" ng-click="vm.configureSingleSelect()">
                    Edit
                </button>
      </div>
      <label class="item item-text-wrap">
          Question : {{vm.previewQuestion}}
        </label>
      <div class="item item-divider" ng-if="vm.singleSelectOptions.length > 1">
        Select any one.
      </div>
      <ion-item ng-repeat="item in vm.singleSelectOptions">
        {{item.index}}. {{item.value}}
      </ion-item>
      <button class="button button-block button-dark" ng-click="vm.launchPoll()">
          Launch this poll
        </button>
    </div>
