<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="vm.backFromSingleSelect()"></button>
        <h1 class="title">Configure your event</h1>
    </ion-header-bar>
    <ion-content>

        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="vm.singleSelectEventName" placeholder="Event Name">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="vm.singleSelectQuestion" placeholder="Place your question here...">
            </label>
        </div>

        <div class="list list-inset">
            <div class="item item-input">
                <input type="text" ng-model="vm.option" placeholder="Untitled Option">
            </div>
            <button class="button button-block button-positive" ng-disabled="!vm.singleSelectQuestion || !vm.singleSelectEventName || !vm.option"
                ng-click="vm.addSingleSelectOption()">
          Add Option
        </button>
            <!--<button class="button button-block button-positive" ng-disabled="vm.singleSelectOptions.length < 2" ng-click="vm.singleSelectConfigDone()">
          Done
        </button>-->
        </div>


        <div class="list list-inset" ng-if="vm.singleSelectQuestion && vm.singleSelectEventName">
            <div class="item positive item-button-right">
                Polling Preview
                <button class="button button-clear button-positive" ng-if="vm.singleSelectOptions.length !== 0" ng-click="vm.showSingleSelectOptionDelete = !vm.showSingleSelectOptionDelete">Edit</button>
            </div>
            <label class="item item-text-wrap">
                Question: {{vm.singleSelectQuestion}}
            </label>
            <div class="item item-divider" ng-if="vm.singleSelectOptions.length > 1">
                Select any one.
            </div>
            <ion-list show-delete="vm.showSingleSelectOptionDelete">
                <ion-item class="item-input" ng-repeat="item in vm.singleSelectOptions">
                    {{item.index}}. {{item.value}}
                    <ion-delete-button class="ion-minus-circled" ng-click="vm.deleteSingleSelectOption(item)">
                    </ion-delete-button>
                </ion-item>
            </ion-list>
            <!--<ion-item ng-repeat="item in vm.singleSelectOptions">
                {{item.index}}. {{item.value}}
            </ion-item>-->
        </div>

    </ion-content>
</ion-modal-view>
