<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="vm.backFromSingleSelect()"></button>
        <h1 class="title">Place your option here</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list list-inset">
            <label ng-if="option" class="item item-text-wrap">
          {{option}}
        </label>
            <div class="item item-input">
                <input type="text" ng-model="vm.option" placeholder="Untitled Option">
            </div>
            <button class="button button-block button-positive" ng-disabled="!vm.option" ng-click="vm.addOptionForSingleSelect()">
          Add Option
        </button>
            <button class="button button-block button-positive" ng-disabled="vm.singleSelectOptions.length < 2" ng-click="vm.singleSelectConfigDone()">
          Done
        </button>
        </div>

        <div class="" ng-if="vm.singleSelectOptions.length !== 0">
            <div class="item positive">
                Preview
            </div>
        </div>

        <div class="list list-inset" ng-if="vm.singleSelectOptions.length !== 0">
            <div class="item item-divider" ng-if="vm.singleSelectOptions.length > 1">
                Select any one.
            </div>
            <ion-radio ng-model="choice" ng-value="{{item.index}}" ng-repeat="item in vm.singleSelectOptions">
                {{item.index}}. {{item.value}}
            </ion-radio>
        </div>
    </ion-content>
</ion-modal-view>
