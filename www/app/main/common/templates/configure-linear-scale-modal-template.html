<ion-content>

    <div class='list list-inset'>
        <label class="item item-input">
                <input type="text" ng-model="vm.event.title" placeholder="Event Name">
            </label>
        <label class="item item-input">
                <input type="text" ng-model="vm.event.helpText" placeholder="Event Description (optional)">
            </label>
        <label class="item item-input">
                <input type="text" ng-model="vm.event.question" placeholder="Place your question here">
            </label>
    </div>
    <div class="list list-inset">
        <label class="item item-input item-select">
                <input type="text" ng-model="vm.event.lowerRangeLabel" placeholder="(Optional Start Range Comments)">
                <select ng-model="vm.event.lowerRange">
                    <option ng-model="vm.event.lowerRange" value="0">0</option>
                    <option ng-model="vm.event.lowerRange" value="1">1</option>
                </select>
            </label>
        <label class="item item-input item-select">
                <input type="text" ng-model="vm.event.upperRangeLabel" placeholder="(Optional End Range Comments)">
                <select ng-model="vm.event.upperRange">
                    <option  ng-model="vm.event.endRange" value="2" >2</option>
                    <option  ng-model="vm.event.endRange" value="3">3</option>
                    <option  ng-model="vm.event.endRange" value="4">4</option>
                    <option  ng-model="vm.event.endRange" value="5">5</option>
                    <option  ng-model="vm.event.endRange" value="6">6</option>
                    <option  ng-model="vm.event.endRange" value="7">7</option>
                    <option  ng-model="vm.event.endRange" value="8">8</option>
                    <option  ng-model="vm.event.endRange" value="9">9</option>
                    <option  ng-model="vm.event.endRange" value="10">10</option>
                </select>
            </label>
        <button class="button button-block button-dark" ng-disabled="!vm.event.title"
            ng-click="vm.createOrUpdateEvent()">
          Create Event
        </button>
        <button class="button button-block button-dark" ng-disabled="vm.validateYesNoLaunchPoll()" ng-click="vm.createOrUpdateEvent()">
          Launch Poll
        </button>
    </div>

    <div class="list list-inset" ng-disabled="true" ng-if="vm.event.title">
        <div class="item item-icon-left item-text-wrap" style="border-left: 10px solid #0c60ee;">
<i class="icon ion-person-stalker"></i>
<h2><strong>Polling Preview</strong></h2>
<p>Shown below a snapshot of the event as a participant's view. </p>
</div>
<label class="item item-text-wrap">
                <h2><strong> {{vm.event.title}} </h2></span>
                <p ng-if="vm.event.helpText"> {{vm.event.helpText}} </p>
            </label>
<label class="item item-text-wrap">
                <h2>{{vm.event.question}} </h2>
            </label>
<div class="item item-divider">
    Provide a Rate Value
</div>
<label class="item item-text-wrap" ng-if="vm.event.lowerRangeLabel">
                <h2>{{vm.event.lowerRangeLabel}} </h2>
            </label>
<ion-list ng-disabled="true" ng-repeat="item in vm.event.options">
    <ion-radio >{{item.label}}</ion-radio>
</ion-list>
<label class="item item-text-wrap" ng-if="vm.event.upperRangeLabel">
                <h2>{{vm.event.upperRangeLabel}} </h2>
            </label>
<button class="button button-block button-dark" ng-disabled="true">Submit Response</button>
</div>

</ion-content>
