<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="vm.backFromMultipleSelect()"></button>
        <h1 class="title">Configure your event</h1>
    </ion-header-bar>
    <ion-content>

        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" ng-model="vm.multipleSelectEventName" placeholder="Event Name">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="vm.multipleSelectQuestion" placeholder="Place your question here...">
            </label>
        </div>

        <div class="list list-inset">
            <div class="item item-input">
                <input type="text" ng-model="vm.option2" placeholder="Untitled Option">
            </div>
            <button class="button button-block button-positive" ng-disabled="!vm.multipleSelectQuestion || !vm.multipleSelectEventName || !vm.option2"
                ng-click="vm.addMultipleSelectOption()">
          Add Option
        </button>
            <button class="button button-block button-dark" ng-disabled="!vm.multipleSelectEventName || !vm.multipleSelectQuestion || vm.multipleSelectOptions.length < 2" ng-click="vm.multipleSelectEventConfigured()">
          Create Event
        </button>
        </div>


        <div class="list list-inset" ng-if="vm.multipleSelectQuestion && vm.multipleSelectEventName">
            <div class="item positive item-button-right">
                Polling Preview
                <button class="button button-clear button-positive" ng-if="vm.multipleSelectOptions.length !== 0" xng-click="vm.showMultipleSelectOptionDelete = !vm.showMultipleSelectOptionDelete">Edit</button>
            </div>
            <label class="item item-text-wrap">
                <span><strong>Question:</strong> {{vm.multipleSelectQuestion}}</span>
            </label>
            <div class="item item-divider" ng-if="vm.multipleSelectOptions.length > 1">
                Select
            </div>
            <ion-list xshow-delete="vm.showMultipleSelectOptionDelete">
                <!--<ion-item>-->
                <ion-checkbox class="" ng-repeat="item in vm.multipleSelectOptions" ng-model="item.checked" ng-checked="item.checked">
                    {{item.index}}. {{item.value}}
                    <!--<ion-delete-button class="ion-minus-circled" ng-click="vm.deleteMultiplSelectOption(item)">
                    </ion-delete-button>-->                    
                </ion-checkbox>
                
                <!--</ion-item>-->
            </ion-list>
            <!--Need to handle disabled case for submit response button-->
            <button class="button button-block button-dark" ng-disabled="!vm.multipleSelectOptions || vm.multipleSelectOptions.length === 0">Submit Response</button>
        </div>

    </ion-content>
</ion-modal-view>
