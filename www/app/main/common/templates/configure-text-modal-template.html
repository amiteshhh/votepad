<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="vm.backFromText()"></button>
        <h1 class="title">Configure your event</h1>
    </ion-header-bar>
    <ion-content>

        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" ng-model="vm.textEventName" placeholder="Event Name">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="vm.textQuestion" placeholder="Place your question here...">
            </label>
        </div>

        <div class="list list-inset">
            <button class="button button-block button-dark" ng-disabled="!vm.textEventName || !vm.textQuestion" ng-click="vm.textEventConfigured()">
          Create Event
        </button>
        </div>


        <div class="list list-inset" ng-disabled="true" ng-if="vm.textEventName && vm.textQuestion">
            <div class="item item-icon-left item-text-wrap" style="border-left: 10px solid #0c60ee;">
                <i class="icon ion-person-stalker"></i> 
                <h2><strong>Polling Preview</strong></h2>
                <p>Shows a snapshot of the event as participant's view. </p>
            </div>
            <label class="item item-text-wrap">
                <span><strong>Question:</strong> {{vm.textQuestion}}</span>
            </label>
            <ion-list>
                <label class="item item-input item-text-wrap">
                    <input type="text" ng-disabled="true" ng-model="vm.textResponse" placeholder="Please enter your response here">
                </label>
            </ion-list>
            <button class="button button-block button-dark" ng-disabled="!vm.singleSelectOptions || vm.singleSelectOptions.length === 0">Submit Response</button>
        </div>

    </ion-content>
</ion-modal-view>
