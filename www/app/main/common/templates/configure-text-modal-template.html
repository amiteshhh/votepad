    <ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="vm.backFromText()"></button>
        <h1 class="title">Configure your event</h1>
    </ion-header-bar>
    <ion-content>

        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" ng-model="vm.textEventName" placeholder="Event Name">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="vm.textEventDescp" placeholder="Event Description (optional)">
            </label>
        </div>
        <div class="list list-inset">
            <div class="item item-input item-icon-right" ng-repeat="item in vm.textQuesArray">
                <input id='{{item.id}}' type="text" ng-model="item.textQuestion" placeholder="{{'Question ' + (vm.textQuesArray.indexOf(item) + 1)}}">
                <i class="icon ion-android-delete" ng-if="$index !== 0" ng-click="vm.deleteQueFromTextQuesArray(item)"></i>
            </div>
            <div class="item" ng-if="vm.textQuesArray.length < 5" ng-click="vm.addQueToTextQuesArray()">
                <p>Add Question</p>
            </div>
        </div>

        <div class="list list-inset">
            <button class="button button-block button-dark" ng-disabled="!vm.textEventName" ng-click="vm.textEventConfigured()">
          Create Event
        </button>
            <button class="button button-block button-dark" ng-disabled="vm.validateLaunchPoll()" ng-click="vm.textEventConfigured()">
          Launch Poll
        </button>
        </div>
