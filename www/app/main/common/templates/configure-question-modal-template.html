<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="vm.backFromConfigQues()"></button>
        <h1 class="title">Configure Question</h1>
        <button class="button button-clear button-positive">Edit</button>
    </ion-header-bar>
    <ion-content>
        <div class="list list-inset">
            <label ng-if="ques" class="item item-text-wrap">
          {{ques}}
        </label>
            <label class="item item-input">
          <input type="text" ng-model="ques" placeholder="Place your question here...">
        </label>
        </div>
        <div class="list list-inset">
            <div class="item item-divider item-icon-right">
                Inbuilt Question Templates
                <i class="icon ion-android-arrow-dropup"></i>
            </div>
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-compose"></i> Text Answer
                <i class="icon ion-android-done"></i>
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-help-circled"></i> Yes/No
            </a>
            <div class="item item-divider item-icon-right">
                Customizable Question Templates
                <i class="icon ion-android-arrow-dropup"></i>
            </div>
            <a class="item item-icon-left" ng-click="vm.configureSingleSelect()" ng-class="vm.activeItem.singleSelect ? 'item-icon-right' : ''">
                <i class="icon ion-android-radio-button-on"></i> Single Select
                <i class="icon ion-android-done"></i>
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-code-working"></i> Linear Scale
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-android-checkbox-outline"></i> Multiple Choice
            </a>
        </div>
    </ion-content>
</ion-modal-view>
