<ion-view title="Event">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-click="vm.createOrUpdate()" ng-disabled="!vm.event" class="button button-icon icon ion-edit"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Event Title</span>
        <input type="text" placeholder="Event Title" ng-model="vm.event.title">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Event Description</span>
        <input type="text" placeholder="Event Description" ng-model="vm.event.description">
      </label>

    </div>
    <ion-list>
      <ion-item class="item-icon-left" ng-click="vm.onItemClick(item)" ng-repeat="item in vm.events">
        <i class="icon ion-ios-checkmark balanced"></i> {{item.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
