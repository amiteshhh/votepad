<ion-modal-view>
  <ion-header-bar class="bar bar-positive">
    <a href="javascript:;" class="button button-icon icon ion-android-arrow-back" ng-click="appVm.closeUserModal()"></a>
    <h1 class="title">Users</h1>
    
  </ion-header-bar>
  <ion-content padding="true">
    <div class="list list-inset">
        <ion-item ng-repeat="item in appVm.usersList">
            {{item.userName}}
        </ion-item>
      
    </div>
  </ion-content>
</ion-modal-view>
